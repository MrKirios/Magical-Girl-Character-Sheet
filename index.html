<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Magical Girl - Character Sheet</title>
    <link rel="icon" type="image/png" href="./Content/Icons/Heartgem.ico" />
    <link rel="stylesheet" href="./Content/css/main.css" />
</head>
<body class="background" style="overflow-x: hidden;">
  <div class="main-sheet">
    <span onclick="Save()" class="menu-button save" title="Save sheet to file">⌄</span>
    <span onclick="Load()" class="menu-button load" title="Load sheet from file">⌃</span>
    <div class="header">
      <div class="magical-grid" style="gap: 5px;">
        <div class="magical-row">
          <div class="magical-input">
            <label for="character-name">Nombre:</label>
            <input title="name" type="text" id="character-name" />
          </div>

          <div class="magical-input">
            <label for="character-class">Clase:</label>
            <input title="class" type="text" id="character-class" />
          </div>

          <div class="magical-icon">
            <img id="role-icon" onclick="changeRole()" src="./Content/Images/NoRole.png" alt="-" title="Sin Especialización" />
          </div>
        </div>

        <div class="magical-row">
          <div class="magical-input" style="flex: 0.65;">
            <label for="level">Nivel:</label>
            <input title="level" style="width: 65%;" type="text" id="character-level" />
          </div>

          <div class="magical-input">
            <label>HP:</label>
            <input title="hp" id="character-hp-current" type="text" style="width: 60%;" placeholder="Current" />
            <span>|</span>
            <input title="hp" id="character-hp-max" type="text" style="width: 60%;" placeholder="Max" />
          </div>

          <div class="magical-input">
            <label id="labelRecurso" class="editable-label" onclick="editLabel('labelRecurso')">Recurso:</label>
            <input title="resource" id="character-resource-current" type="text" style="width: 60%;" placeholder="Current"/>
            <span>|</span>
            <input title="resource" id="character-resource-max" type="text" style="width: 60%;" placeholder="Max" />
          </div>
        </div>
      </div>
    </div>

    <div style="display: flex; margin-top: 15px;">
      <!-- Column 1: Inventory -->
      <div style="flex: 0.6; padding-right: 15px;" >
        <!-- Inventory -->
        <div class="magical-grid">
          <table>
            <tr>
                <!-- Equipables -->
              <td>
                <div style="width: fit-content;">
                  <div class="Frame">
                    <img id="Head-slot-img" onclick="openModal('Head')" src="./Content/Icons/Inventario/Head-Slot.png" class="Inner-Frame" />
                  </div>
                  <div class="Frame">
                    <img id="Shoulder-slot-img" onclick="openModal('Shoulder')" src="./Content/Icons/Inventario/Shoulder-Slot.png" class="Inner-Frame" />
                  </div>
                  <div class="Frame">
                    <img id="Cloak-slot-img" onclick="openModal('Cloak')" src="./Content/Icons/Inventario/Cloak-Slot.png" class="Inner-Frame" />
                  </div>
                  <div class="Frame">
                    <img id="Torso-slot-img" onclick="openModal('Torso')" src="./Content/Icons/Inventario/Torso-Slot.png" class="Inner-Frame" />
                  </div>
                  <div class="Frame">
                    <img id="Legs-slot-img" onclick="openModal('Legs')" src="./Content/Icons/Inventario/Legs-Slot.png" class="Inner-Frame" />
                  </div>
                  <div class="Frame">
                    <img id="Shoes-slot-img" onclick="openModal('Shoes')" src="./Content/Icons/Inventario/Shoes-Slot.png" class="Inner-Frame" />
                  </div>
                </div>
              </td>

                <div>

                  <div class="Photo-Frame">
                    <img id="Magic-Girl-Photo" title="Una Chica Normal" src="./Outfit - Normal.png" class="Photo"/>

                </div>
              </td>

              <!-- Mochilas/Armas -->

                  <div class="Frame">
                    <img id="Shadow-slot-img" onclick="openModal('Shadow')" src="./Content/Icons/Inventario/Shadow-Slot.png" class="Inner-Frame" />

                  <div class="Frame">
                    <img id="Bag1-slot-img" onclick="openModal('Bag1')" src="./Content/Icons/Inventario/Bag1-Slot.png" class="Inner-Frame" />

              <div class="carousel-item carousel-eras">
                <label for="character-eras">Eras:</label>
                <input title="eras" type="text" id="character-eras" />
              </div>
              <div class="carousel-item carousel-eras">
                <label for="character-eons">Eons:</label>
                <input title="eons" type="text" id="character-eons" />
              </div>
            </div>
            <button class="carousel-btn prev carousel-eras">❮</button>
            <button class="carousel-btn next carousel-eras">❯</button>
          </div>
        </div>

        <!-- Notes / Others -->
        <div class="magical-grid" style="margin-top: 15px">
          <div class="magical-notes-div">
            <textarea id="character-notes" title="notes" class="magical-notes-text" placeholder="Notes, buffs, aflictions..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modals -->
  <div id="item-modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal('Head')" class="menu-button close">&times;</span>
      <div class="magical-grid" style="padding-bottom: 0px;">
        <table>
          <tbody>
            <tr>
              <!-- Item Stats -->
              <td style="width: 60%;">
                <div style="width: 100%;">
                  <div style="width: 100%; text-align: center; margin-bottom: 15px;">
                    <label id="item-label" onclick="editLabel('item-label')" class="sheet-title editable-label" style="width: 100%;"></label>
                  </div>
                  <div style="width: 100%; display: flex;">
                    <div style="width: 40%; text-align: center; margin-right: 15px;">
                      <div style="width: 100%; margin-bottom: 15px;">
                        <label id="item-slot-label" class="sheet-title" style="font-size: 1.4rem;"></label>
                      </div>
                      <textarea id="item-stats" title="item" class="magical-notes-text" style="height: 200px" placeholder="Estadísticas del ítem."></textarea>
                    </div>
                    <div style="width: 60%;">
                      <div class="Frame" style="width: 256px; height: 256px;">
                        <span onclick="clearImgItem()" class="menu-button clear">&times;</span>
                        <img id="item-img" onclick="inputImg()" src="" class="Inner-Frame"  style="width: 250px; height: 250px;"/>
                      </div>
                    </div>
                  </div>
                </div>
              </td>

              <!-- Item Skills -->
              <td style="width: 40%; padding-left: 15px;">
                <div style="width: 100%;">
                  <textarea id="item-desc" title="item" class="magical-notes-text" style="height: 320px;" placeholder="Requisitos:
  -Nivel 6.
  -Clase Manatouched.
  -Especialidad DPS.

Durabilidad: 3 días.

Habilidades:
  -Mana Syphon [Pasiva]: [Efecto].

Texto de ambientación."></textarea>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <input type="file" id="fileInput" accept="image/*" style="display: none;" />
  <script src="./Content/scripts/main.js"></script>
  <script src="./Content/scripts/db.js"></script>
</body>
</html>
